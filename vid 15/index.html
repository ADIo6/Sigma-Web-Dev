<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 ways to add CSS to html</title>
    <style>
        h1{
            background-color: brown;
            color: yellow;
        }       /*This is an example of internal CSS*/
    </style>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: beige;background-color: rgb(110, 80, 25);">about me</h1> <!--this is an inline CSS -->
    <h1>About Me</h1>
    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol> 
    </div>
    <p>everyone maybe a good individual</p>
    
</body>
</html>
