<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS transforms</title>
    <link rel="stylesheet" href="styleE.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="blue Scale">
                Scale
            </div>
        </div>
        <div class="box">
            <div class="blue ScaleX">
                ScaleX
            </div>

        </div>
        <div class="box">
            <div class="blue ScaleY">
                ScaleY
            </div>
        </div>
        <div class="box">
            <div class="blue Matrix">
                Matrix
            </div>
        </div>
        <div class="box">
            <div class="blue Matrix3d">
                Matrix3d
            </div>
        </div>
        <div class="box">
            <div class="blue Rotate">
                Rotate
            </div>
        </div>
        <div class="box">
            <div class="blue RotateX">
                RotateX
            </div>
        </div>
        <div class="box">
            <div class="blue RotateY">
                RotateY
            </div>
        </div>
        <div class="box">
            <div class="blue Skew">
                Skew
            </div>
        </div>
        <div class="box">
            <div class="blue SkewX">
                SkewX
            </div>
        </div>
        <div class="box">
            <div class="blue SkewY">
                SkewY
            </div>
        </div>
        <div class="box">
            <div class="blue Translate">
                Translate
            </div>
        </div>

        <div class="box">
            <div class="blue TranslateX">
                TranslateX
            </div>
        </div>

        <div class="box">
            <div class="blue TranslateY">
                TranslateY
            </div>
        </div>

        <div class="box">
            <div class="blue TranslateZ">
                TranslateZ
            </div>
        </div>
        
        <div class="box">
            <div class="blue Translate3d">
                Translate3d
            </div>
        </div>
    </div>
</body>
</html>
