<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        border: 2px solid black;
        padding: 34px;
        box-shadow: 11px 12px 14px 5px #abd121;
        border-radius: 15px;
        outline: 3px solid purple;
        outline-offset: 5px;

    }

    .text-element {
        text-shadow: 9px 4px 2px #a62a7c9e;
        border: 2px solid red;
        box-shadow: 11px 12px 14px 5px #abd121;
        border-radius: 10px;
        outline: 3px solid purple;
        outline-offset: 5px;
    }
</style>

<body>
    <div class="box">
        I am a box..
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti in ut qui voluptatum autem necessitatibus
        placeat recusandae inventore quibusdam omnis nam accusamus, perspiciatis ea exercitationem vitae impedit totam
        doloremque neque.
    </p>
</body>

</html>
