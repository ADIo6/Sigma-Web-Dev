<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excersize 12</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .box{
            height: 45px;
            width: 45px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <!--
         Given 5 boxes assign a random color and a random background to each box using DOM concepts
     -->
     <div class="container">
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
        <div class="box">box</div>
     </div>

     <script>
        console.log("script initiallizing")
    //    let cont= document.body.firstElementChild
    // let cont=document.getElementsByClassName("box")
    let cont=document.querySelector(".container").children

    function getRandomColor() {
        let val1=Math.ceil(0 + Math.random()*255);
        let val2=Math.ceil(0 + Math.random()*255);;
        let val3=Math.ceil(0 + Math.random()*255);;
        return `rgb(${val1},${val2},${val3})`
    }

        Array.from(cont).forEach(e=>{
            e.style.backgroundColor=getRandomColor();
            e.style.color=getRandomColor();
        })

     </script>
</body>
</html>
