<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling(Asked in interviews a lot)</title>
    <style>
        .child{
            background-color: aliceblue;
            border: 2px solid blue;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        .childcontainer{
            background-color: red;
            padding: 20px;
            margin: 10px;
            cursor:grabbing;
        }

        .container{

            background-color: yellowgreen;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">
                i am a child
            </div>
    </section>

</div>

<script>
    document.querySelector(".child").addEventListener("click",(e)=>{
        alert("child was clicked")
        e.stopPropagation()
    })
    document.querySelector(".childcontainer").addEventListener("click",(a)=>{
        alert("childcontainer was clicked")
        a.stopPropagation()
    })
    document.querySelector(".container").addEventListener("click",(a)=>{
        alert("container was clicked")
        a.stopPropagation()
    })


    function getRandomColor() {
        let val1 = Math.ceil(0 + Math.random() * 255);
        let val2 = Math.ceil(0 + Math.random() * 255);;
        let val3 = Math.ceil(0 + Math.random() * 255);;
        return `rgb(${val1}, ${val2}, ${val3})`
    }



    let a=setTimeout(() => {
        document.querySelector(".childcontainer").style.background=getRandomColor()
    }, 1000);
    // let a=setInterval(() => {
    //     document.querySelector(".childcontainer").style.background=getRandomColor()
    // }, 1000);

    console.log(a)
</script>
</body>
</html>
